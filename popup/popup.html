<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Favicon Switcher</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <h1>Favicon Switcher</h1>
        <button id="manageBtn" class="secondary">Manage</button>
      </div>
      <div id="context" class="context"></div>

      <div class="card">
        <div class="row">
          <label>Scope</label>
          <div class="scope">
            <label
              ><input
                type="radio"
                name="scope"
                value="domain"
                checked
              />Domain</label
            >
            <label
              ><input type="radio" name="scope" value="pattern" />URL
              Pattern</label
            >
          </div>
        </div>
        <div class="row" id="domainRow">
          <label>Domain</label>
          <input type="text" id="domainInput" readonly />
        </div>
        <div class="row hidden" id="patternRow">
          <label>Pattern</label>
          <input
            type="text"
            id="patternInput"
            placeholder="e.g. https://*.dev.example.com/*"
          />
        </div>

        <div class="row">
          <label>Source</label>
          <div class="scope">
            <label
              ><input
                type="radio"
                name="source"
                value="random"
                checked
              />Random</label
            >
            <label><input type="radio" name="source" value="url" />URL</label>
            <label
              ><input
                type="radio"
                name="source"
                value="existing"
              />Existing</label
            >
          </div>
        </div>

        <div class="row single" id="urlRow">
          <input
            type="url"
            id="faviconUrlInput"
            placeholder="https://.../favicon.png"
          />
        </div>

        <div class="row single hidden" id="randomRow">
          <div class="scope">
            <button id="generateBtn" class="secondary">Generate</button>
          </div>
        </div>

        <div class="row single hidden" id="existingRow">
          <div id="existingGrid" class="existing-grid"></div>
        </div>

        <div class="row preview">
          <img id="faviconPreview" alt="preview" />
        </div>
        <div class="actions">
          <div class="left-actions">
            <button id="saveBtn">Save</button>
            <button id="deleteBtn" class="secondary">Delete</button>
          </div>
          <div class="right-actions">
            <label class="switch">
              <input type="checkbox" id="enabledSwitch" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div id="message" class="message"></div>
      </div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
